<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Maze Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="maze.css" />
    </head>
    <body>
        <div id="container">
            <h1 class="display animate">
                <span></span> x <span></span> Maze Generator
            </h1>
            <h3 class="display" id="timer"></h3>
            <canvas id="maze" width="550" height="550"></canvas>
            <div id="slider-container">
                <input type="range" min="1" max="50" value="15" id="slider" />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
